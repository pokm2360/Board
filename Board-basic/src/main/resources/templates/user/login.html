<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
<div id="posts_list">
    <div class="container col-md-6">
        <form th:action="@{/auth/loginProc}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label>아이디</label>
                <input type="text" class="form-control" name="username" placeholder="아이디를 입력해주세요">
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
            </div>

            <div th:if="${param.error}" class="alert alert-danger" id="valid" th:text="${param.exception}">로그인 오류</div>

            <button class="form-control btn btn-primary bi bi-lock-fill"> 로그인</button>
        </form>
    </div>
</div>
</body>
</html>
