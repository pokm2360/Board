<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
<div id="posts_list">
    <div class="container col-md-4">
        <form th:action="@{/auth/joinProc}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="username" class="form-control" placeholder="아이디를 입력해주세요"
                       th:value="*{username}">
                <span id="valid" th:if="${valid_username}" th:text="${valid_username}"></span>
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요"
                       th:value="*{password}">
                <span id="valid" th:if="${valid_password}" th:text="${valid_password}"></span>
            </div>

            <div class="form-group">
                <label>닉네임</label>
                <input type="text" name="nickname" class="form-control" placeholder="닉네임을 입력해주세요"
                       th:value="*{nickname}">
                <span id="valid" th:if="${valid_nickname}" th:text="${valid_nickname}"></span>
            </div>

            <div class="form-group">
                <label>이메일</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요"
                       th:value="*{email}">
                <span id="valid" th:if="${valid_email}" th:text="${valid_email}"></span>
            </div>

            <button class="btn btn-primary bi bi-person"> 가입</button>
            <a th:href="@{/' }" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
    </div>
</div>
</body>
</html>
