<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 읽기</title>
    <meta charset="UTF-8">
</head>
<body>
<div id="posts_list">
    <div class="col-md-12">
        <form class="card">
            <div class="card-header d-flex justify-content-between">
                <label th:for="id">번호 : <span th:text="${posts.id}"></span></label>
                <input type="hidden" id="id" th:value="${posts.id}">
                <label th:for="createdDate" th:text="${posts.createdDate}"></label>
            </div>
            <div class="card-header d-flex justify-content-between">
                <label th:for="writer">작성자 : <span th:text="${posts.writer}"></span></label>
                <label><i class="bi bi-eye-fill" th:text="${posts.view}"></i></label>
            </div>
            <div class="card-body">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${posts.title}" readonly>
                <br/>
                <label for="content">내용</label>
                <textarea rows="5" class="form-control" id="content" readonly th:text="${posts.content}"></textarea>
            </div>
        </form>

        <div class="mt-3">
            <a href="/" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
            <a th:if="${user != null and writer}" th:href="@{/posts/update/{id}(id=${posts.id})}" class="btn btn-primary bi bi-pencil-square"> 수정</a>
            <button th:if="${user != null and writer}" type="button" id="btn-delete" class="btn btn-danger bi bi-trash"> 삭제</button>
        </div>

        <!-- 댓글 영역 -->
        <div th:replace="~{comment/list :: commentListFragment}"></div>
        <div th:replace="~{comment/form :: commentFormFragment}"></div>
    </div>
</div>
</body>
</html>
